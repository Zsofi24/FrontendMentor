<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <title>FrontendMentor | Preview card component</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main">
        <div class="card">
            <div class="image">
                <img src="img/image-equilibrium.jpg" alt="">
            </div>
            <div class="content">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="days">
                    <p id="first-p"><img src="img/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                    <p id="second-p"><img src="img/icon-clock.svg" alt=""> 3 days left</p>
                </div>
            </div>
            <div class="hr">
                <hr>
            </div>
            <div class="footer">
                <img src="img/image-avatar.png" alt="">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
    </div>


</body>
</html>
